{% extends "tasks/layout.html" %}

{% block body %}
        <style>
            h1{
                font-size: 30px;
                background-color: blueviolet;
                color: chocolate;
                text-align: center;
            }
        </style>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            <h1>Add task</h1>
            {{form}}
            <input type="submit">
        </form>
        <a href="{% url 'tasks:index' %}">Go Back to tasks</a>
{% endblock %}
