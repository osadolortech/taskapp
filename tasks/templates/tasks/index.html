{% extends "tasks/layout.html" %}

{% block body %}
        <ul>
            <h1>My Task</h1>
            {%for task in tasks%}
               <li> {{task}}</li>
            {% empty %}
                <li>No Task.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add Task</a>
{% endblock %}
